<div class="outer-wrap">
<div id="divWeatherMain">
  <br>
  <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-sun sun"></i>
  </div>
  <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
    <i class="fas fa-3x fa-moon moon"></i>
  </div>
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>

  <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px; margin-bottom: 5px">{{WeatherData.temp_celcius}}째</div>
  <!--<div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min_cel}}째 / {{WeatherData.temp_max_cel}}째</div>-->
  <div class="weatherWidgetRow" style="font-size: 12px; margin-bottom: 5px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
  <div class="weatherWidgetRow" style="font-size: 25px; margin-bottom: 5px;">{{WeatherData.name}}</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{WeatherData.main.humidity}}%</div>
  <div class="weatherWidgetRow" style="font-size: 12px;">Wind Speed: {{WeatherData.wind.speed}}&nbsp; m/s</div>
</div>
</div>
