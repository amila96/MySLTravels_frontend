<app-main-nav>

  <div class="bgImage">

<div class="main-wrap">

  <p class="headerText">Sign Up</p>
  <br>

  <div class="mb-3">
    <label for="email" class="form-label" style="color: darkblue; font-size: 15px">Email Address</label>
    <input  [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label" style="color: darkblue; font-size: 15px">Password</label>
    <input  [(ngModel)]="password" type="password" class="form-control" id="password">
  </div>

  <p class="btnSignUp">
    <button class="btn btn-sm btn-primary"  (click)="registerUser()">Sign Up</button>
  </p>

</div>
  </div>
</app-main-nav>
