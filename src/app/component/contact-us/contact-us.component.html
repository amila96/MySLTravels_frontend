<app-main-nav>
  <img src="assets/images/contactUs.jpg" style="height: 120vh" width="100%">

  <div class="main-wrap">
    <p class="headerText">Contact Us</p>
    <br>
    <div class="mb-3">
      <input [(ngModel)]="CustomerName" type="text" class="form-control" id="Name" placeholder="Name">
    </div>
    <div class="mb-3">
      <input [(ngModel)]="CustomerEmail" type="email" class="form-control" id="Email" placeholder="Email Address">
    </div>
    <div class="mb-3">
      <input [(ngModel)]="CustomerSubject" type="text" class="form-control" id="subject" placeholder="Subject">
    </div>
    <div class="form-group">
      <textarea [(ngModel)]="CustomerMessage" type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message"></textarea>
    </div>
    <br>
    <p style="text-align: center"><button mat-raised-button color="primary" (click)="saveMessage()" >Submit</button></p>

  </div>
  <br><br>
  <app-footer></app-footer>
</app-main-nav>
